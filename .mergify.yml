pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
  - name: automatic merge dependency updates
    conditions:
      - status-success=mypy
      - status-success=lint
      - status-success=test
      - status-success=jslint
      - author~=(pyup-bot|dependabot)
      - -files~=^(!?.github/workflows/)
    actions:
      merge:
        method: rebase
      delete_head_branch: {}
