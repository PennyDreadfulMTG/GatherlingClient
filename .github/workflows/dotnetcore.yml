name: .NET Core

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Make nuget package
      run: dotnet pack --output nupkgs
    - name: Setup Nuget.exe
      uses: warrenbuckley/Setup-Nuget@v1
    - name: Set up GPR
      run: nuget source Add -Name "GPR" -Source "https://nuget.pkg.github.com/PennyDreadfulMTG/index.json" -UserName PennyDreadfulMTG -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Push to GPR
      run: nuget push nupkgs/*.nupkg -Source "GPR"
